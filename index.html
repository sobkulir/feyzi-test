<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Border Radius Game</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game-container">
        <h1>The Feyzi Test</h1>
        <div id="rectangle"></div>
        <input type="number" id="radius-input" placeholder="Enter your guess (0-100)" min="0" max="50" value="25">
        <button id="guess-btn">Guess</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
